<div class="container" style="" id="login_container_id">
   <!-- <div class="row-fluid"> -->
       <!-- <div class="col-md-4 col-md-offset-4"> --> 
            <div class="panel" style="display: table;margin: 0 auto;">
                <div class="panel-body" style="">
                	<div *ngIf="error">
                		<span class="label label-danger" style="font-size: 14px;">{{error}}</span>
                		<div style="height: 10px;" ></div>
                	</div>

                	<div *ngIf="statusCode==='registration_completed'" >
                		<div class="alert alert-info" style="font-size:14px; width:400px;">
                			Thankyou for having registered ! <br/>
                			You will soon receive an e-mail to confirm your registration.  
                		</div>
                		<div style="height: 10px;" ></div>
                	</div>
                	
                	<div *ngIf="statusCode==='password_changed'" >
                		<div class="alert alert-info" style="font-size:14px; width:400px;">
                			Password changed ! <br/>
                			You can now log in with your new password.  
                		</div>
                		<div style="height: 10px;" ></div>
                	</div>

					<div style="display: table;margin: 0 auto;">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="authenticate($event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" required formControlName="username"
                                   name="username" id="username" placeholder="username" style="min-width: 330px;max-width:330px;">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" required formControlName="password"
                                   name="password" id="password" placeholder="password" style="min-width: 330px;max-width:330px;">
                        </div>
                        
                        <div>
	                        <div style="display: inline-block;width:70px;">
	                        	<button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
	                    	</div>
	                    	<div style="display: inline-block;">
	                    		<button (click)="gotoSubscribe()" class="btn btn-primary">Subscribe</button>
	                    	</div>
	                    	<div style="display: inline-block;">
	                    	 <span style="width:11px;display: inline-block;"></span>
	                    	 <a href="#/forgotPwd/send_email/&"  >Forgot/Reset Password</a>
	                    	</div>
                    	</div>
                    </form>
                    </div>
                    
                    

        </div>
   </div> 

</div>
